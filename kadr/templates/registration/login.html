{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .form-group input.error {
            border-color: #e74c3c;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .login-button:hover {
            background-color: #3a7bc8;
        }
        .login-button.loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .server-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .server-error.show {
            display: block;
        }
    </style>
</head>
<body>
<style>
    .imglogo{
        max-width:100%
    }
</style>

    <div class="login-container">
        <div class="server-error" id="serverError"></div>
         <img class="imglogo" src="{% static 'img/Logo_1.png' %}" alt="">
        <div class="login-header">
            <h2>Вход в систему</h2>
        </div>
        
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const serverError = document.getElementById('serverError');
            
            let valid = true;
            
            // Сброс предыдущих ошибок
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            serverError.classList.remove('show');
            username.classList.remove('error');
            password.classList.remove('error');
            
            // Валидация
            if(username.value.trim() === '') {
                document.getElementById('usernameError').textContent = 'Введите логин';
                document.getElementById('usernameError').classList.add('show');
                username.classList.add('error');
                valid = false;
            }
            
            if(password.value.trim() === '') {
                document.getElementById('passwordError').textContent = 'Введите пароль';
                document.getElementById('passwordError').classList.add('show');
                password.classList.add('error');
                valid = false;
            }
            
            if(!valid) return;
            
            // Показываем индикатор загрузки
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            
            // Ajax запрос
            fetch('/ajax-login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    username: username.value.trim(),
                    password: password.value.trim()
                })
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    // Успешная авторизация - редирект
                    window.location.href = data.redirect_url;
                } else {
                    // Показываем ошибку
                    serverError.textContent = data.error;
                    serverError.classList.add('show');
                }
            })
            .catch(error => {
                serverError.textContent = 'Ошибка соединения';
                serverError.classList.add('show');
            })
            .finally(() => {
                // Убираем индикатор загрузки
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            });
        });
    </script>
</body>
</html>
